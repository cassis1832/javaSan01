spring.application.name=san01
#   Secrets
spring.config.import=optional:file:application-secret.properties
#  POSTGRES
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/facil
spring.datasource.username=postgres
spring.datasource.password=sistemas@01
spring.datasource.hikari.maximum-pool-size=10
#   JPA
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
#
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.orm.jdbc.bind=trace
#
## MULTIPART (MultipartProperties)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB
#
# Configuração padrão para Pageable
spring.data.web.pageable.default-page-size=50
spring.data.web.pageable.max-page-size=1000
spring.data.web.pageable.page-parameter=page
spring.data.web.pageable.size-parameter=size
spring.data.web.sort.sort-parameter=sort
